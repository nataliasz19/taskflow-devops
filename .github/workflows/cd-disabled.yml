name: CD (scaffold)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Docker images
        run: |
          docker build -t taskflow-server:latest Server
          docker build -t taskflow-client:latest client

      - name: Push images to ECR (placeholder) 
        run: |
          echo "Push to ECR step: configure repository and credentials"

      - name: Terraform apply (scaffold)
        working-directory: infra
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "This step should run: terraform init && terraform apply -auto-approve"
          echo "Configure GitHub secrets for AWS credentials or use OIDC."

      - name: Deploy to ECS (placeholder)
        run: echo "Update ECS service with new image (use aws ecs update-service or terraform)"
