name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [server, client]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        working-directory: ${{ matrix.service == 'server' && 'Server' || 'client' }}
        run: |
          npm ci
          npm run build --if-present

      - name: Run tests (if any)
        working-directory: ${{ matrix.service == 'server' && 'Server' || 'client' }}
        run: |
          npm test --if-present

      - name: Upload build (artifact)
        if: matrix.service == 'client'
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build
